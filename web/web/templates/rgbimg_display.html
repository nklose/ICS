 {% block rgbimg-display  %}
<div class="rgbimg-background">
 <p>Reorder the images by dragging and dropping them.</p>
    <ul class="sortableImgList" id="sortable-img">
    {% for img in rgbimgs %}
     <li><span class="sortableImg"><img src="{{img.url}}" alt="{{img.name}}"/></span>{{img.type}}</li>
    {% empty %}
    <li><span class="sortableImg"><img src="{{ STATIC_URL }}img/no_img.png" alt="Image not loaded"/></span>All Channels</li>
    <li><span class="sortableImg"><img src="{{ STATIC_URL }}img/no_img.png" alt="Image not loaded"/></span>Red</li>
    <li><span class="sortableImg"><img src="{{ STATIC_URL }}img/no_img.png" alt="Image not loaded"/></span>Blue</li>
    <li><span class="sortableImg"><img src="{{ STATIC_URL }}img/no_img.png" alt="Image not loaded"/></span>Green</li>
    {% endfor %}
    </ul>
</div>
{% endblock rgbimg-display %}
