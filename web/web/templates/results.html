{% extends "generic.html" %}
{% block stylesheet %}
{{ block.super }}
<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/style-ics.css">
{% endblock stylesheet %}
{% block script %}{{ block.super}}{% endblock script %}
{% block content-main %}
<h3>Correlation Results</h3>
<div class="rgbimg-background">
<div class="img-displayblock">
    <ul class="sortableImgList" id="sortable-graphs"> 
    {% for result in results %}
    <li><span class="sortableGraph"><img src="{{result.graph_image.url}}"/></span></li>
    {% endfor %}
    </ul>
</div>
</div>
<div class="rgbimg-background"><a class="btn btn-primary" href="{{export_link}}">Download Results</a></div>
{% endblock content-main %}
