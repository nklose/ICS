{% block img-attributes %}
<h5>Image Attributes</h5>
<label>Dimensions:</label>
<span class="input-medium uneditable-input">{{ imgAttrs.size }}</span>
 <label>Red Intensity:</label>
<span class="input-medium uneditable-input">{{ imgAttrs.red }}</span>
 <label>Green Intensity:</label>
<span class="input-medium uneditable-input">{{ imgAttrs.green }}</span>
 <label>Blue Intensity:</label>
<span class="input-medium uneditable-input">{{ imgAttrs.blue }}</span>
{% endblock img-attributes %}
