{% block img-attributes %}
<div class="rgbimg-background">
 <div id="imgIntensity"><p>Average Intensity Per Pixel</p></div>
  <div class="row-fluid">
   <div class="progress progress-green">
    <div class="bar" style="width: 40%">Green {% if green %}{{ green }}{% else %}40{% endif %}%</div>
   </div>
  <div class="progress progress-red">
   <div class="bar" style="width: 60%">Red {% if red %}{{ red }}{% else %}60{% endif %}%</div>
  </div>
  <div class="progress progress-blue">
   <div class="bar" style="width: 20%">Blue {% if blue %}{{ blue }}{% else %}20{% endif %}%</div>
  </div>
 </div>
</div>
{% endblock img-attributes %}
