{% block img-attributes %}
<div class="rgbimg-background">
 <div id="imgSize">
  <label for="resolutions">Set Image resolution to sample</label>
  <select name="resolutions" id="resolutions">
   <option>16x16</option>
   <option>24x24</option>
   <option>32x32</option>
   <option>48x48</option>
   <option>64x64</option>
  </select>
 </div>
 <div id="imgIntensity"><p>Average Intensity Per Pixel</p></div>
  <div class="row-fluid">
   <div class="progress progress-green">
    <div class="bar" style="width: 40%">Green 40%</div>
   </div>
  <div class="progress progress-red">
   <div class="bar" style="width: 60%">Red 60%</div>
  </div>
  <div class="progress progress-blue">
   <div class="bar" style="width: 20%">Blue 20%</div>
  </div>
 </div>
</div>
{% endblock img-attributes %}
