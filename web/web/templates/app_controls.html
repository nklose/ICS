{% block app-controls %}
<h3>App Controls</h3>
<div class="rgbimg-background">
 <div class="progress">
 <div class="bar" style="width: 0%">Progress 0%</div>
 </div>
 <div class="text-left">
  <button type="button" id="start" class="btn btn-primary" data-loading-text="Loading...">Start</button>
  <button type="button" id="restart" class="btn btn-primary" data-loading-text="Restarting...">Restart</button>
  <button type="button" id="batch" class="btn btn-primary" data-toggle="button">Batch Mode</button>
 </div>
 </div>
</div>
{% endblock %}
